name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          git config --global user.email "pierbotteroweb@github.com"
          git config --global user.name "GitHub Actions"
          git branch -D gh-pages || true
          git checkout --orphan gh-pages
          git reset --hard
          git rm --cached -r .
          cp -r dist/* .
          git add -f .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages


